<!DOCTYPE html>
<html>
<head>
    <title>Nguyen Chi Duc</title>
    <script>
        function show_hide_image(value)
        {
            //step1:get image element
            img_ddd=document.getElementById("ddd")
            //step2 style display block/none
            img_ddd.style="display:" +value
        }
    </script>
</head>
<body>
    <form name="myform">
        <input type="radio" name="myimage" id="'img1" onchange="show_hide_image('block')"/>
        <label for="img1">Show Image</label>
        <br/>
        <input type="radio" name="myimage" id="'img12" onchange="show_hide_image('none')"/>
        <label for="img2">Hide Image</label>
        <br/>
        <img src="images/ddd.jpg" id="ddd" name="ddd"
            style="display:block;"
        />
            
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>NguyenCDuc</title>
    <script>
        function change_color(value)
        {
            mydiv=document.getElementById("mydiv")
            mydiv.setAttribute("style","width:100%;height:50px;background-color:"+value) 
        }
        function chang_image(value)
        {
            author_img=document.getElementById("author_img")
            author_img.setAttribute("src","images/"+value)
        }
    </script>
</head>
<body>
    <form>
        <select name="color" id="color" onchange="change_color(this.value)">
            <option value="blue">Xanh le</option>
            <option value="red">Do chet</option>
            <option value="yellow">Vang khe</option>
        </select>
        <div style="width: 100% ;height:50px;background-color: pink;" id="mydiv">

        </div>
        <select name="author" id="author" onchange="chang_image(this.value)">
            <option value="LVB1">Ong A</option>
            <option value="LVB2">Ong B</option>
            <option value="LVB3">Ong C</option>
            <option value="LVB4">Ong D</option>
        </select>
        <div>
            <img id="author_img" src=""/>
        </div>
    </form>
</body>
</html>
